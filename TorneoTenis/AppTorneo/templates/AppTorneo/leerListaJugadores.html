{% extends 'AppTorneo/padre.html'%}
{% load static %}
    
{% block contenidoQueCambia %}
    <h1>Lista de Jugadores General</h1>
 

    {% for p in Los_jugadores %}
        <li>{{p}}</li>
        <button>
            <a href="{% url 'EliminarJugador' p.dni %}"> Eliminar</a>
            <a href="{% url 'EditarJugador' p.dni %}"> Editar</a>
        </button>   
    {% endfor %}
    <br>
    <a href="{% url 'listaJugadoresFormulario' %}">Agregar otro Jugador</a>

{% endblock %}
